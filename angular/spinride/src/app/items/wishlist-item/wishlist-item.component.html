<li>
  <div class="wishlist-item">
    <!-- image -->
    <a [routerLink]="['/bike', bike.id]">
      <img
        src="{{ bike.image }}"
        alt="{{ bike.name }}"
        class="order-item__image"
        [src]="bike.image"
      />
      <div class="sale-badge" *ngIf="bike?.oldPrice">
        <span class="sale-text"> sale </span>
      </div>
    </a>

    <!-- info -->
    <div class="info">
      <span class="number-of-lines-1 t14 bike-name">
        {{ bike.name }}
      </span>
      <div class="price">
        <span *ngIf="bike?.oldPrice" class="old-price">
          ${{ bike.oldPrice }}
        </span>
        <span class="t14 current-price" [ngClass]="{discounted: bike.oldPrice}">
          ${{ bike.price }}
        </span>
      </div>
      <div class="rating">
        <ul class="rating-list">
          <li *ngFor="let item of [1, 2, 3, 4, 5]" class="rating-item">
            <svg
              width="12"
              height="12"
              viewBox="0 0 12 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g clip-path="url(#clip0_3517_673)">
                <path
                  d="M6 1L7.545 4.13L11 4.635L8.5 7.07L9.09 10.51L6 8.885L2.91 10.51L3.5 7.07L1 4.635L4.455 4.13L6 1Z"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  [ngStyle]="{
                    fill: bike.rating >= item ? '#E5C44E' : 'transparent',
                    stroke: bike.rating >= item ? '#E5C44E' : '#E5C44E'
                  }"
                />
              </g>
              <defs>
                <clipPath id="clip0_3517_673">
                  <rect width="12" height="12" fill="white" />
                </clipPath>
              </defs>
            </svg>
          </li>
        </ul>
        <span>(3)</span>
      </div>
    </div>

    <!-- remove btn -->
    <button class="remove-btn" (click)="removeFromWishlist(bike, $event)">
      <img [src]="svg.ifInWishlist" />
    </button>
    <!-- add to cart -->
    <button class="add-to-cart-btn" (click)="addToCart(bike, $event)">
      <img [src]="svg.addToCartBig" class="new-svg" />
    </button>
  </div>
</li>
