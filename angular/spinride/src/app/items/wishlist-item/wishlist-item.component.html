<li
  style="
    width: 100%;
    border-radius: 10px;
    background-color: var(--white-color);
    padding: 14px;
    padding-top: 2px;
    position: relative;
  "
>
  <!-- image -->
  <a
    [routerLink]="['/bicycle', bicycle.id]"
    style="
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      position: relative;
      padding-bottom: 4px;
      cursor: pointer;
    "
  >
    <img
      src="{{ bicycle.image }}"
      alt="{{ bicycle.name }}"
      class="order-item__image"
      style="width: 100%; height: auto; border-radius: 12px; object-fit: cover"
      [src]="bicycle.image"
    />
  </a>

  <!-- remove btn -->
  <button
    (click)="removeFromWishlist(bicycle, $event)"
    style="padding: 14px; position: absolute; bottom: 60px; right: 0px"
  >
    <img [src]="svg.menuListHeartFill" class="new-svg" />
  </button>

  <!-- new badge -->
  <img
    [src]="svg.new"
    style="position: absolute; top: 14px; left: 14px"
    *ngIf="bicycle?.isNew"
  />

  <!-- info -->
  <div
    style="display: flex; flex-direction: column; gap: 4px; margin-right: auto"
  >
    <span class="number-of-lines-1 t14" style="margin-bottom: 3px">{{
      bicycle.name
    }}</span>
    <div
      style="display: flex; flex-direction: row; align-items: center; gap: 6px"
    >
      <span class="t14" style="color: var(--main-color); font-weight: 500">
        ${{ bicycle.price }}
      </span>
      <span class="t10">|</span>
    </div>
  </div>

  <!-- add to cart -->
  <button
    style="position: absolute; padding: 14px; bottom: 0px; right: 0px"
    (click)="addToCart(bicycle, $event)"
  >
    <img [src]="svg.addToCart" class="new-svg" />
  </button>
</li>
