<li class="profile-menu-item">
  <a href="" class="profile-menu-link" [routerLink]="routerLink">
    <img [src]="icon" />
    <h5 class="profile-menu-title" [ngStyle]="titleStyle">
      {{ title }}
    </h5>
    <img
      [src]="svg.rightArrow"
      alt="icon"
      *ngIf="routerLink !== '/' && routerLink !== '#'"
    />
  </a>
</li>
