<app-header
  [showBurger]="true"
  [showBasket]="true"
  [title]="'Wishlist'"
  [showUser]="true"
/>

<main
  style="
    height: 100%;
    overflow-y: auto;
    margin-left: 20px;
    margin-right: 20px;
    padding-top: 16px;
    padding-bottom: 20px;
    -webkit-overflow-scrolling: touch;
    scroll-behavior: smooth;
    user-select: none;
  "
>
  <ul style="display: flex; flex-direction: column; gap: 14px">
    <app-wishlist-item *ngFor="let bike of wishlist" [bike]="bike" />
  </ul>
</main>

<app-bottom-tab-bar />
