<div style="height: 10px"></div>

<main style="height: 100%; margin-left: 20px; margin-right: 20px">
  <section
    style="
      height: 100%;
      display: flex;
      justify-content: center;
      flex-direction: column;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      background-color: var(--white-color);
    "
  >
    <img
      [alt]="'info saved'"
      [className]="'status-image'"
      [src]="URLS.MAIN_URL + '/assets/images/11.jpg'"
    />
    <h2
      style="text-align: center; margin-bottom: 4%; text-transform: capitalize"
    >
      Sorry! Your order <br />
      has failed!
    </h2>
    <p [className]="'t16'" style="text-align: center; margin-bottom: 8%">
      Something went wrong. Please try <br />
      again to continue your order.
    </p>
  </section>
</main>

<section style="padding: 20px">
  <app-button
    [text]="'Try again'"
    [routerLink]="'/order'"
    [containerStyle]="{'margin-bottom': '14px'}"
  />
  <app-button
    [text]="'Go back to the order'"
    [colorScheme]="'secondary'"
    [routerLink]="'/order'"
  />
</section>
