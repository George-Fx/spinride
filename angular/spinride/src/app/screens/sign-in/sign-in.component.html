<app-header [showGoBack]="true" [title]="'Sign in'" />

<main class="main-container">
  <section class="section-container">
    <h1 class="welcome-title">Welcome Back!</h1>
    <span class="welcome-subtitle">Sign in to continue</span>
    <app-input-field
      [check]="true"
      [type]="'email'"
      [value]="'darronbanks@mail.com'"
      class="input-field"
    ></app-input-field>
    <app-input-field
      [type]="'password'"
      [eyeOff]="true"
      [value]="'••••••••'"
      class="input-field"
    ></app-input-field>
    <div class="remember-me-container">
      <div class="remember-me" (click)="rememberMe = !rememberMe">
        <div class="checkbox">
          <img [src]="svg.check" alt="" *ngIf="rememberMe" />
        </div>
        <span class="remember-me-text">Remember me</span>
      </div>

      <a href="" [routerLink]="'/forgot-password'" class="forgot-password-link">
        <span>Forgot password?</span>
      </a>
    </div>
    <app-button
      [text]="'Sign in'"
      [routerLink]="'/home'"
      class="sign-in-button"
    ></app-button>

    <div class="sign-up-container">
      <span class="sign-up-text">Don’t have an account?</span>
      <a [routerLink]="'/sign-up'" class="sign-up-link">Sign up.</a>
    </div>
  </section>
</main>
