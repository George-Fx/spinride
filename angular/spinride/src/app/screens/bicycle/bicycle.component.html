<app-header [showGoBack]="true" [showBasket]="true" />

<main>
  <!-- CAROUSEL -->
  <section style="position: relative; margin-bottom: 20px">
    <owl-carousel-o
      [options]="customOptions"
      (translated)="onSlideChange($event)"
    >
      <ng-template
        carouselSlide
        *ngFor="let item of bicycle?.images; let i = index"
        class="item"
      >
        <img
          [src]="item"
          style="width: calc(100% - 40px); margin: 0 auto; border-radius: 12px"
        />
      </ng-template>
    </owl-carousel-o>
    <ul
      style="
        display: flex;
        gap: 4px;
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
      "
    >
      <li
        *ngFor="let item of bicycle?.images; let i = index"
        [className]="i === 0 ? 'active' : ''"
        style="
          display: inline-block;
          cursor: pointer;
          background-color: var(--main-color);
          width: 6px;
          height: 6px;
          border-radius: 10px;
        "
        [ngStyle]="{
          backgroundColor:
            i === activeSlide ? 'rgb(22, 30, 47)' :  'rgba(22, 30, 47, 0.5)',
        }"
      ></li>
    </ul>
  </section>

  <!-- NAME WITH BUTTON -->
  <section
    style="
      margin-left: 20px;
      margin-right: 20px;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
    "
  >
    <h3>{{ bicycle?.name }}</h3>
    <button
      style="
        width: 44px;
        height: 44px;
        background-color: var(--white-color);
        border-radius: 50%;
        border: 1px solid #eeeeee;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <img
        [src]="svg.bicycleHeart"
        alt="heart"
        style="width: 20px; height: 20px"
      />
    </button>
  </section>
</main>
