<app-header [title]="'Edit profile'" [showGoBack]="true" />

<main
  style="
    margin-left: 20px;
    margin-right: 20px;
    height: 100%;
    overflow-y: auto;
    padding-top: 30px;
    padding-bottom: 20px;
  "
>
  <section
    style="
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 14px;
    "
  >
    <app-input-field
      [label]="'Name'"
      [type]="'username'"
      [value]="'Darron Banks'"
      [placeholder]="'Dominic Parker'"
    />
    <app-input-field
      [label]="'Name'"
      [type]="'email'"
      [value]="'darronbanks@mail.com'"
      [placeholder]="'dominicparker@mail.com'"
    />
    <app-input-field
      [label]="'Name'"
      [type]="'phone'"
      [value]="'+17123456789'"
      [placeholder]="'+17123456789'"
    />
    <app-input-field
      [label]="'Name'"
      [type]="'location'"
      [value]="'Chicago, USA'"
      [placeholder]="'New York, USA'"
    />
  </section>
  <app-button [text]="'save changes'" [routerLink]="'/info-saved'" />
</main>
