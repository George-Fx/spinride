<app-header
  [title]="'My profile'"
  [showBurger]="true"
  [showBasket]="true"
  [showBorder]="true"
/>

<main
  style="
    overflow-y: auto;
    height: 100%;
    padding-left: 20px;
    padding-right: 20px;
    padding-bottom: 20px;
  "
>
  <div style="margin-bottom: 29px; margin-top: 37px">
    <h3 style="margin-bottom: 4px">Darron Banks</h3>
    <span class="t14">{{ 'darronbanks@mail.com' }}</span>
  </div>
  <ul>
    <li
      *ngFor="let item of profileMenuItems"
      style="border-top: 1px solid #e2e2e2"
    >
      <a
        href=""
        style="
          display: flex;
          flex-direction: row;
          align-items: center;
          gap: 14px;
          padding-top: 10px;
          padding-bottom: 10px;
        "
        [routerLink]="item.route"
      >
        <img [src]="item.icon" />
        <h5 style="margin-right: auto">
          {{ item.title }}
        </h5>
        <img [src]="svg.rightArrow" />
      </a>
    </li>
  </ul>
</main>

<app-bottom-tab-bar />
