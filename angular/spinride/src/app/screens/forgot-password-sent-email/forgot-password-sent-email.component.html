<app-header />

<main
  style="height: 100%; overflow-y: auto; margin-left: 20px; margin-right: 20px"
>
  <section
    style="
      height: 100%;
      display: flex;
      border-radius: 10px;
      justify-content: center;
      flex-direction: column;
      background-color: var(--white-color);
    "
  >
    <img
      [alt]="'info saved'"
      [className]="'status-image'"
      [src]="URLS.MAIN_URL + '/assets/images/09.jpg'"
    />
    <h2
      style="
        text-align: center;
        margin-bottom: 14px;
        text-transform: capitalize;
      "
    >
      Your password has <br />
      been reset!
    </h2>
    <p [className]="'t16'" style="text-align: center">
      Your account had beed created <br />
      successfully.
    </p>
  </section>
</main>

<section style="padding: 20px">
  <app-button [text]="'done'" [routerLink]="'/sign-in'" />
</section>
