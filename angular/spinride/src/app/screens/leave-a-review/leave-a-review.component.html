<img
  src="./assets/bg/01.png"
  alt="Add to cart"
  style="position: absolute; width: 100%; height: auto; z-index: -1"
/>

<app-header
  [showGoBack]="true"
  [title]="'Leave a review'"
  [goBackColor]="'white'"
  [titleStyle]="{color: 'var(--white-color)'}"
/>

<main
  style="
    overflow-y: auto;
    height: 100%;
    margin-left: 20px;
    margin-right: 20px;
    padding-bottom: 10px;
    padding-top: 10px;
    -webkit-overflow-scrolling: touch;
    scroll-behavior: smooth;
    user-select: none;
    padding-top: 10%;
    padding-bottom: 10%;
  "
>
  <img
    [alt]="'info saved'"
    [className]="'status-image'"
    [src]="svg.messageCircle"
    style="width: 180px"
  />
  <h2
    style="text-transform: capitalize; text-align: center; margin-bottom: 20px"
  >
    Please rate the quality of <br />
    service for the order!
  </h2>
  <div style="margin-bottom: 20px">
    <app-rating-stars />
  </div>
  <p
    style="
      text-align: center;
      max-width: 300px;
      width: 100%;
      margin: 0 auto;
      margin-bottom: 30px;
      color: #c3cde0;
    "
    class="t16"
  >
    Your comments and suggestions help us improve the service quality better!
  </p>
  <div
    style="
      height: 127px;
      width: 100%;
      border-radius: 10px;
      padding: 14px;
      font-size: 16px;
      font-family: 'League Spartan';
      color: var(--main-color);
      margin-bottom: 16px;
      background-color: var(--white-color);
      border: none;
      font-family: var(--dm-sans);
      font-size: 16px;
    "
    (click)="$event.stopPropagation(); $event.preventDefault(); openKeyboard()"
  >
    <span style="font-size: 16px; color: var(--text-color)">
      {{ value }}
    </span>
  </div>
  <app-button [text]="'submit'" [routerLink]="'/home'" />
</main>
