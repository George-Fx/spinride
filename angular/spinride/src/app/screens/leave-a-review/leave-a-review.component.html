<app-header [showGoBack]="true" [title]="'Leave a review'" />

<main
  style="
    overflow-y: auto;
    height: 100%;
    margin-left: 20px;
    margin-right: 20px;
    padding-bottom: 10px;
    padding-top: 10px;
    -webkit-overflow-scrolling: touch;
    scroll-behavior: smooth;
    user-select: none;
  "
>
  <section
    style="
      border-radius: 10px;
      width: 100%;
      background-color: var(--white-color);
      box-sizing: border-box;
      padding: 20px;
    "
  >
    <img
      [alt]="'info saved'"
      [className]="'status-image'"
      [src]="URLS.MAIN_URL + '/assets/images/08.jpg'"
      style="width: 52%"
    />
    <h2
      style="
        text-transform: capitalize;
        text-align: center;
        margin-bottom: 14px;
      "
    >
      Please rate the quality of <br />
      service for the order!
    </h2>
    <div style="margin-bottom: 24px">
      <app-rating-stars />
    </div>
    <p
      style="
        margin-bottom: 30px;
        text-align: center;
        max-width: 300px;
        width: 100%;
      "
      class="t16"
    >
      Your comments and suggestions help us improve the service quality better!
    </p>
    <textarea
      [placeholder]="'Write your comment here'"
      style="
        height: 127px;
        width: 100%;
        border-radius: 10px;
        padding: 14px;
        font-size: 16px;
        font-family: 'League Spartan';
        color: var(--main-color);
        margin-bottom: 16px;
        background-color: #e9f3f6;
        border: none;
        font-family: var(--dm-sans);
        font-size: 16px;
      "
    ></textarea>
    <app-button [text]="'Send review'" [routerLink]="'/home'" />
  </section>
</main>
