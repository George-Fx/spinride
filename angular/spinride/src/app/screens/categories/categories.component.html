<app-header
  [showBurger]="true"
  [showBasket]="true"
  [showBorder]="true"
  [showSearch]="true"
/>

<app-loader *ngIf="isLoading" />

<main *ngIf="!isLoading">
  <ul>
    <li
      *ngFor="let category of categories; let i = index"
      [ngClass]="{
        'nth-child-3n': (i + 1) % 3 === 0,
        'not-nth-child-3n': (i + 1) % 3 !== 0
      }"
    >
      <a [routerLink]="['/shop']">
        <img [src]="category.image" [alt]="category.category" />
        <div>
          <h5>{{ category.category }}</h5>
        </div>
      </a>
    </li>
  </ul>
</main>

<app-bottom-tab-bar />
