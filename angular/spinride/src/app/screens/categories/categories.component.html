<app-header
  [showBurger]="true"
  [showBasket]="true"
  [showBorder]="true"
  [showSearch]="true"
/>

<main style="height: 100%; overflow-y: auto">
  <ul
    style="
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      padding-left: 20px;
      padding-right: 20px;
      padding-top: 20px;
      padding-bottom: 20px;
      gap: 15px;
      justify-content: space-between;
    "
  >
    <li
      *ngFor="let category of categories; let i = index"
      [ngStyle]="{
        width: (i + 1) % 3 === 0 ? '100%' : 'calc(50% - 7.5px)',
      }"
      style="border-radius: 12px; overflow: hidden"
    >
      <a [routerLink]="['/shop']" style="position: relative; user-select: none">
        <img
          [src]="category.image"
          [alt]="category.category"
          style="height: auto; width: 100%; border-radius: 12px"
        />
        <div style="position: absolute; bottom: 20px; left: 20px; width: 100%">
          <h5 style="color: var(--white-color); white-space: nowrap">
            {{ category.category }}
          </h5>
        </div>
      </a>
    </li>
  </ul>
</main>

<app-bottom-tab-bar />
