<app-header
  [title]="'order'"
  [showUser]="true"
  [showBasket]="true"
  [showBurger]="true"
/>
<div style="height: 5px"></div>

<main
  style="height: 100%; overflow-y: auto; margin-left: 20px; margin-right: 20px"
>
  <section
    style="
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: var(--white-color);
      border-radius: 10px;
      height: 100%;
    "
  >
    <img
      [alt]="'info saved'"
      [className]="'status-image'"
      style="width: 52%; margin-bottom: 7%"
      [src]="URLS.MAIN_URL + '/assets/images/02.jpg'"
    />
    <h2
      style="text-transform: capitalize; text-align: center; margin-bottom: 3%"
    >
      Your cart is empty!
    </h2>
    <p class="t16" style="text-align: center; margin-bottom: 7%">
      Looks like you haven't added <br />
      anything to your cart yet.
    </p>
  </section>
</main>

<section style="margin-left: 20px; margin-right: 20px; margin-top: 20px">
  <app-button
    [text]="'Shop now'"
    [className]="'btn--primary'"
    [routerLink]="'/menu-list'"
  />
</section>

<app-bottom-tab-bar />
