<img
  src="./assets/bg/01.png"
  alt="Add to cart"
  style="position: absolute; width: 100%; height: auto; z-index: -1"
/>

<app-header
  [burgerColor]="'white'"
  [title]="'Cart'"
  [showUser]="true"
  [showBasket]="true"
  [showBurger]="true"
  [showBorder]="true"
  [headerStyle]="{
    backgroundColor: 'transparent',
    paddingTop: '0px',
    paddingBottom: '0px',
    borderBottom: '1px solid rgba(255, 255, 255, 0.15)',
  }"
  [titleStyle]="{
    color: 'var(--white-color)',
  }"
/>

<main
  style="
    height: 100%;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    scroll-behavior: smooth;
  "
>
  <section
    style="
      height: 100%;
      display: flex;
      justify-content: center;
      flex-direction: column;
    "
  >
    <img
      [alt]="'info saved'"
      [src]="svg.shoppingBag"
      style="width: 180px; margin: 0 auto; margin-bottom: 20px"
    />
    <h2
      style="
        text-align: center;
        margin-bottom: 14px;
        text-transform: capitalize;
        color: var(--white-color);
        text-transform: capitalize;
      "
    >
      Your cart is empty!
    </h2>
    <p
      class="t16"
      style="text-align: center; color: #c3cde0; margin-bottom: 30px"
    >
      Looks like you haven't made <br />
      your order yet.
    </p>
    <div style="max-width: 170px; margin: 0 auto; width: 100%">
      <app-button [text]="'shop now'" [routerLink]="'/shop'" />
    </div>
  </section>
</main>

<app-bottom-tab-bar
  [style]="{backgroundColor: 'transparent', paddingTop: '0px'}"
  [footerStyle]="{border: '1px solid #555C6A'}"
/>
