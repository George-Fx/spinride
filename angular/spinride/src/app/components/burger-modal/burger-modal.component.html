<div
  class="modal-backdrop"
  *ngIf="isOpen"
  (click)="closeModal()"
  style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 8888;
  "
></div>

<div
  class="modal"
  [@slideInOut]="isOpen ? 'in' : 'out'"
  style="
    background-color: var(--main-color);
    transform: translateX(-100%);
    position: fixed;
    top: 0;
    left: 0;
    width: 300px;
    height: 100%;
    z-index: 999999;
  "
>
  <div style="margin-left: 20px; margin-right: 20px; margin-top: 20%">
    <h2
      style="
        color: var(--white-color);
        text-transform: capitalize;
        margin-bottom: 30px;
      "
    >
      Contact us
    </h2>
    <ul style="display: flex; flex-direction: column; gap: 18px">
      <li
        style="
          flex-direction: row;
          display: flex;
          gap: 8px;
          border-bottom: 1px solid rgba(219, 227, 245, 0.2);
          padding-bottom: 26px;
        "
      >
        <img [src]="svg.burgerMapPin" alt="phone icon" />
        <div
          style="
            display: flex;
            flex-direction: column;
            gap: 2px;
            margin-top: 6px;
          "
        >
          <span style="color: var(--white-color); font-size: 14px"
            >27 Division St, New York,</span
          >
          <span style="color: var(--white-color); font-size: 14px"
            >NY 10002, USA</span
          >
        </div>
      </li>
      <li
        style="
          flex-direction: row;
          display: flex;
          gap: 8px;
          border-bottom: 1px solid rgba(219, 227, 245, 0.2);
          padding-bottom: 26px;
        "
      >
        <img [src]="svg.burgerMail" alt="phone icon" />
        <div
          style="
            display: flex;
            flex-direction: column;
            gap: 2px;
            margin-top: 6px;
          "
        >
          <span style="color: var(--white-color); font-size: 14px">{{
            'spinridesale@mail.com'
          }}</span>
          <span style="color: var(--white-color); font-size: 14px">{{
            'spinridesupport@mail.com'
          }}</span>
        </div>
      </li>
      <li
        style="
          flex-direction: row;
          display: flex;
          gap: 8px;
          border-bottom: 1px solid rgba(219, 227, 245, 0.2);
          padding-bottom: 26px;
        "
      >
        <img [src]="svg.burgerMapPin" alt="phone icon" />
        <div
          style="
            display: flex;
            flex-direction: column;
            gap: 2px;
            margin-top: 6px;
          "
        >
          <span style="color: var(--white-color); font-size: 14px"
            >+17 123456789</span
          >
          <span style="color: var(--white-color); font-size: 14px"
            >+17 987654321</span
          >
        </div>
      </li>
    </ul>
  </div>
</div>
