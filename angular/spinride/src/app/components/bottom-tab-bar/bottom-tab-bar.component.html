<div [style]="containerStyle" class="tab-bar-container">
  <footer
    [ngStyle]="{'max-width': isMobile ? '100%' : 'var(--screen-width)'}"
    class="tab-bar-footer"
    [style]="footerStyle"
  >
    <!-- HOME -->
    <a [routerLink]="'/home'" class="tab-bar-link">
      <img
        alt=""
        [src]="
          activeRoute === 'home'
            ? 'assets/svg/tabs/home-active.svg'
            : 'assets/svg/tabs/home-inactive.svg'
        "
      />
    </a>

    <!-- CATEGORIES -->
    <a [routerLink]="'/categories'" class="tab-bar-link">
      <img
        alt=""
        [src]="
          activeRoute === 'categories'
            ? 'assets/svg/tabs/category-active.svg'
            : 'assets/svg/tabs/category-inactive.svg'
        "
      />
    </a>

    <!-- ORDER -->
    <a
      [routerLink]="list.length === 0 ? '/order-empty' : '/order'"
      class="tab-bar-link"
    >
      <img
        alt=""
        [src]="
          activeRoute === 'order' || activeRoute === 'order-empty'
            ? 'assets/svg/tabs/order-active.svg'
            : 'assets/svg/tabs/order-inactive.svg'
        "
      />
    </a>

    <!-- FAVORITE -->
    <a
      [routerLink]="wishlist.length === 0 ? '/wishlist-empty' : '/wishlist'"
      class="tab-bar-link"
    >
      <img
        alt=""
        [src]="
          activeRoute === 'wishlist' || activeRoute === 'wishlist-empty'
            ? 'assets/svg/tabs/wishlist-active.svg'
            : 'assets/svg/tabs/wishlist-inactive.svg'
        "
      />
    </a>

    <!-- PROFILE -->
    <a [routerLink]="'/profile'" class="tab-bar-link">
      <img
        alt=""
        [src]="
          activeRoute === 'profile'
            ? 'assets/svg/tabs/profile-active.svg'
            : 'assets/svg/tabs/profile-inactive.svg'
        "
      />
    </a>
  </footer>
</div>
