<section style="margin-bottom: 30px">
  <div
    style="
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-bottom: 13px;
      justify-content: space-between;
      margin-left: 20px;
      margin-right: 20px;
    "
  >
    <h4>We offer</h4>
    <a [routerLink]="['/shop']">
      <img [src]="svg.viewAll" alt="line" />
    </a>
  </div>
  <swiper-container slides-per-view="auto" space-between="10">
    <swiper-slide
      class="swiper-slide"
      style="width: auto"
      *ngFor="let category of categories"
    >
      <a
        style="width: 90px; height: 90px; display: flex; position: relative"
        [routerLink]="['/menu-list']"
      >
        <img
          [src]="category.image"
          alt="Category Image"
          style="
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
          "
          loading="lazy"
        />
        <div style="position: absolute; bottom: 10px; left: 15px">
          <span class="t10" style="color: var(--main-color)">
            {{ category.name }}
          </span>
        </div>
      </a>
    </swiper-slide>
  </swiper-container>
</section>
