<div
  style="
    display: flex;
    width: 100%;
    border-radius: 10px;
    background-color: #e9f3f6;
  "
  [ngStyle]="containerStyle"
>
  <img
    alt="icon"
    [src]="svg.search"
    *ngIf="type === 'search'"
    style="
      margin-right: 14px;
      margin-left: 5px;
      margin-top: 5px;
      margin-bottom: 5px;
    "
  />
  <img
    alt="icon"
    [src]="svg.tag"
    *ngIf="type === 'promocode-enter'"
    style="
      margin-right: 14px;
      margin-left: 5px;
      margin-top: 5px;
      margin-bottom: 5px;
    "
  />
  <img
    alt="icon"
    [src]="svg.inputMap"
    *ngIf="type === 'location'"
    style="
      margin-right: 14px;
      margin-left: 5px;
      margin-top: 5px;
      margin-bottom: 5px;
    "
  />
  <img
    alt="icon"
    [src]="svg.inputPhone"
    *ngIf="type === 'phone'"
    style="
      margin-right: 14px;
      margin-left: 5px;
      margin-top: 5px;
      margin-bottom: 5px;
    "
  />
  <img
    alt="icon"
    [src]="svg.inputUser"
    *ngIf="type === 'username'"
    style="
      margin-right: 14px;
      margin-left: 5px;
      margin-top: 5px;
      margin-bottom: 5px;
    "
  />
  <img
    alt="icon"
    [src]="svg.mail"
    *ngIf="type === 'email'"
    style="
      margin-right: 14px;
      margin-left: 5px;
      margin-top: 5px;
      margin-bottom: 5px;
    "
  />
  <img
    alt="icon"
    [src]="svg.key"
    *ngIf="type === 'password'"
    style="
      margin-right: 14px;
      margin-left: 5px;
      margin-top: 5px;
      margin-bottom: 5px;
    "
  />
  <input
    type="text"
    [value]="value"
    [placeholder]="placeholder"
    style="
      width: 100%;
      padding-top: 11px;
      padding-bottom: 11px;
      border: none;
      font-size: 18px;
      line-height: 1.5;
      display: flex;
      flex: 1;
      border-color: transparent;
      font-size: 14px;
      color: var(--main-color);
      font-family: var(--dm-sans);
      background-color: transparent;
    "
  />
  <img
    *ngIf="eyeOff"
    alt="icon"
    [src]="svg.eyeOff"
    style="margin-right: 20px; margin-left: 20px"
  />
  <img
    *ngIf="check"
    alt="icon"
    [src]="svg.check"
    style="margin-right: 20px; margin-left: 20px"
  />
</div>
