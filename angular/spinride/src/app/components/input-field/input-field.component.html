<div class="container" [ngStyle]="containerStyle" (click)="setValue()">
  <div class="flex-container">
    <span class="text-span">
      {{ value }}
    </span>
  </div>
  <img *ngIf="eyeOff" alt="icon" [src]="svg.eyeOff" class="icon" />
  <img *ngIf="check" alt="icon" [src]="svg.check" class="icon" />
</div>
